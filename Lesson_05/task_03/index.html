<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Awesome TODO List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body class="container">
	<header class="header">
		<h1>Todo list</h1>
	</header>
	<div class="main">
		<div class="application">
			<div class="app-header">
				<div class="app__info">
					<div class="app__info-item">
						<span>All tasks/<span class="info-number" id="js-all-tasks"></span></span>
					</div>
					<div class="app__info-item">
						<span>Done/<span class="info-number" id="js-done-tasks"></span></span>
					</div>
				</div>
			</div>
			<div class="tasks">
				<input class="new-task" id="app__task-new" placeholder="New task here">
			</div>
			<div class="app__body">
				<ul class="app__list" id="app__list"></ul>
			</div>

		</div>
	</div>
	<footer>
		<h2> Â© EPAM. TALab. Oleh Sikorskyi</h2>
	</footer>
	<script src="script.js"></script>
</body>

</html>
